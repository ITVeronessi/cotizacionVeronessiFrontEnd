<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Cirugías, Insumos y Medicamentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        let anestesiasGlobal = [];
        let medicamentosGlobal = [];
        let insumosGlobal = [];
        let equiposGlobal = [];
        let cirugiasGlobal = [];

        // ------------------- CARGAR DATOS -------------------
        async function cargarDatos() {
            try {
                const urls = {
                    anestesias: 'https://cotizacionveronessi.onrender.com/anestesia/',
                    medicamentos: 'https://cotizacionveronessi.onrender.com/medicamentos/',
                    insumos: 'https://cotizacionveronessi.onrender.com/insumos/',
                    equipos: 'https://cotizacionveronessi.onrender.com/equipos/',
                    cirugias: 'https://cotizacionveronessi.onrender.com/cirugia/'
                };

                const [anestesias, medicamentos, insumos, equipos, cirugias] = await Promise.all([
                    fetch(urls.anestesias).then(r => r.json()),
                    fetch(urls.medicamentos).then(r => r.json()),
                    fetch(urls.insumos).then(r => r.json()),
                    fetch(urls.equipos).then(r => r.json()),
                    fetch(urls.cirugias).then(r => r.json())
                ]);

                anestesiasGlobal = anestesias;
                medicamentosGlobal = medicamentos;
                insumosGlobal = insumos;
                equiposGlobal = equipos;
                cirugiasGlobal = cirugias;

                // ✅ Placeholder dinámico
                document.getElementById('busqueda-global').placeholder =
                    "Buscar entre anestesias, medicamentos, insumos, equipos o cirugías...";
            } catch (error) {
                console.error("Error al cargar datos:", error);
            }
        }

        // ------------------- BÚSQUEDA GLOBAL -------------------
        function buscarItems() {
            const query = document.getElementById('busqueda-global').value.toLowerCase();
            const contador = document.getElementById('contador-resultados');
            const resultados = [];

            if (!query) {
                contador.textContent = "Comience a escribir para buscar...";
                document.querySelector('#tabla-busqueda tbody').innerHTML =
                    '<tr><td colspan="4" class="text-center py-2 text-gray-500">Esperando búsqueda...</td></tr>';
                return;
            }

            function agregarResultados(lista, tipo, nombreProp, precioProp) {
                lista.forEach(item => {
                    const nombre = item[nombreProp]?.toLowerCase() || '';
                    if (nombre.includes(query)) {
                        resultados.push({
                            tipo,
                            nombre: item[nombreProp],
                            precio: parseFloat(item[precioProp])
                        });
                    }
                });
            }

            agregarResultados(anestesiasGlobal, 'Anestesia', 'nombre', 'precio');
            agregarResultados(medicamentosGlobal, 'Medicamento', 'nombremedicamento', 'precio');
            agregarResultados(insumosGlobal, 'Insumo', 'nombreinsumo', 'precio');
            agregarResultados(equiposGlobal, 'Equipo', 'nombreequipo', 'precio');
            agregarResultados(cirugiasGlobal, 'Cirugía', 'nombre', 'precio');

            mostrarResultados(resultados);

            // ✅ Actualizar contador de resultados
            contador.textContent = resultados.length > 0
                ? `${resultados.length} resultado${resultados.length > 1 ? 's' : ''} encontrado${resultados.length > 1 ? 's' : ''}`
                : 'Sin resultados';
        }

        // ------------------- LIMPIAR BÚSQUEDA -------------------
        function limpiarBusqueda() {
            document.getElementById('busqueda-global').value = '';
            document.getElementById('contador-resultados').textContent = 'Comience a escribir para buscar...';
            const tbody = document.querySelector('#tabla-busqueda tbody');
            tbody.innerHTML = '<tr><td colspan="4" class="text-center py-2 text-gray-500">Esperando búsqueda...</td></tr>';
        }

        // ------------------- MOSTRAR RESULTADOS -------------------
        function mostrarResultados(resultados) {
            const tbody = document.querySelector('#tabla-busqueda tbody');
            tbody.innerHTML = '';

            if (resultados.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center py-2 text-gray-500">Sin resultados</td></tr>';
                return;
            }

            resultados.forEach(r => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
          <td class="border px-2 py-1">${r.tipo}</td>
          <td class="border px-2 py-1">${r.nombre}</td>
          <td class="border px-2 py-1">$${r.precio.toFixed(2)}</td>
          <td class="border px-2 py-1 text-center">
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-sm">Agregar</button>
          </td>
        `;
                fila.querySelector('button').addEventListener('click', () => agregarATabla(r.tipo, r.nombre, r.precio));
                tbody.appendChild(fila);
            });
        }

        // ------------------- TABLA SELECCION -------------------
        function agregarATabla(tipo, nombre, precio) {
            const tbody = document.getElementById('tabla-items').querySelector('tbody');

            // ✅ Evitar duplicados
            const existe = Array.from(tbody.querySelectorAll('tr')).some(
                fila => fila.cells[1].textContent.trim() === nombre.trim()
            );
            if (existe) {
                alert(`"${nombre}" ya fue agregado.`);
                return;
            }

            const fila = document.createElement('tr');
            fila.innerHTML = `
        <td class="border px-2 py-1">${tipo}</td>
        <td class="border px-2 py-1">${nombre}</td>
        <td class="border px-2 py-1">${precio.toFixed(2)}</td>
      `;

            fila.addEventListener('click', () => {
                if (confirm(`¿Eliminar "${nombre}" de la tabla?`)) {
                    fila.remove();
                    actualizarTotal();
                }
            });

            tbody.appendChild(fila);
            actualizarTotal();
        }

        function actualizarTotal() {
            let total = 0;
            document.querySelectorAll('#tabla-items tbody tr').forEach(fila => {
                total += parseFloat(fila.cells[2].textContent);
            });
            document.getElementById('total').textContent = total.toFixed(2);
        }

        // ------------------- DÍAS DE INGRESO -------------------
        function agregarDiasIngreso() {
            const dias = parseInt(document.getElementById('dias-ingreso').value);
            const valor = parseFloat(document.getElementById('valor-ingreso').value);
            if (!dias || !valor) return alert('Ingrese días y valor válidos');
            const totalDias = dias * valor;
            agregarATabla('Días de Ingreso', `${dias} días`, totalDias);
            document.getElementById('dias-ingreso').value = '';
            document.getElementById('valor-ingreso').value = '';
        }

        // ------------------- DESCARGAR TABLA -------------------
        function descargarTabla() {
            const tablaOriginal = document.getElementById('tabla-items');
            const tablaClon = tablaOriginal.cloneNode(true);
            const contenedorTemporal = document.createElement('div');
            contenedorTemporal.style.position = 'absolute';
            contenedorTemporal.style.left = '-9999px';
            contenedorTemporal.style.background = 'white';
            contenedorTemporal.style.padding = '20px';
            contenedorTemporal.appendChild(tablaClon);

            const totalDiv = document.createElement('div');
            totalDiv.style.marginTop = '10px';
            totalDiv.style.fontWeight = 'bold';
            totalDiv.style.textAlign = 'right';
            totalDiv.style.fontSize = '16px';
            totalDiv.textContent = `Total: $${document.getElementById('total').textContent}`;
            contenedorTemporal.appendChild(totalDiv);

            document.body.appendChild(contenedorTemporal);

            html2canvas(contenedorTemporal, { scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'tabla_completa.png';
                link.click();
                document.body.removeChild(contenedorTemporal);
            });
        }

        // ------------------- INIT -------------------
        window.addEventListener('DOMContentLoaded', async () => {
            await cargarDatos();
            document.getElementById('busqueda-global').addEventListener('input', buscarItems);
            document.getElementById('agregar-dias').addEventListener('click', agregarDiasIngreso);
            document.getElementById('btn-descargar').addEventListener('click', descargarTabla);
            document.getElementById('btn-limpiar').addEventListener('click', limpiarBusqueda);
        });
    </script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 w-full max-w-5xl mx-auto">
        <!-- Navbar -->
        <nav class="bg-blue-600 p-4 shadow-md mb-6 rounded-lg">
            <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
                <h1 class="text-white text-2xl font-bold mb-2 md:mb-0">Hospital Veronessi</h1>
                <a href="../index.html"
                    class="text-white hover:bg-blue-700 px-3 py-2 rounded transition duration-300">Inicio</a>
            </div>
        </nav>

        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
            Seleccionar Cirugías, Anestesias, Medicamentos, Insumos y Equipos
        </h1>

        <!-- Búsqueda global -->
        <div class="mb-6">
            <label for="busqueda-global" class="block text-gray-700 font-medium mb-2">Buscar por nombre:</label>
            <div class="flex gap-2">
                <input type="search" id="busqueda-global"
                    class="w-full border rounded p-2 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <button id="btn-limpiar"
                    class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded text-sm">Limpiar</button>
            </div>
            <p id="contador-resultados" class="text-gray-600 text-sm italic mt-2">Comience a escribir para buscar...</p>
        </div>

        <!-- Resultados de búsqueda -->
        <div class="overflow-x-auto mb-6">
            <label class="block text-gray-700 font-medium mb-2">Resultados de búsqueda:</label>
            <table id="tabla-busqueda" class="table-auto w-full border text-sm sm:text-base">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border px-2 py-1">Tipo</th>
                        <th class="border px-2 py-1">Nombre</th>
                        <th class="border px-2 py-1">Precio</th>
                        <th class="border px-2 py-1">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" class="text-center py-2 text-gray-500">Esperando búsqueda...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Días de ingreso -->
        <div class="mb-4 flex flex-col sm:flex-row gap-2 sm:items-end">
            <div class="flex-1">
                <label for="dias-ingreso" class="block text-gray-700 font-medium mb-2">Días de Ingreso:</label>
                <input type="number" id="dias-ingreso" class="border rounded p-2 w-full text-sm sm:text-base" min="1">
            </div>
            <div class="flex-1">
                <label for="valor-ingreso" class="block text-gray-700 font-medium mb-2">Valor:</label>
                <input type="number" id="valor-ingreso" class="border rounded p-2 w-full text-sm sm:text-base" min="0"
                    step="0.01">
            </div>
            <button type="button" id="agregar-dias"
                class="bg-blue-500 text-white px-4 py-2 rounded w-full sm:w-auto">Agregar</button>
        </div>

        <!-- Tabla principal -->
        <div class="overflow-x-auto">
            <label class="block text-gray-700 font-medium mb-2">Items Seleccionados:</label>
            <table id="tabla-items" class="table-auto w-full border text-sm sm:text-base">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border px-2 py-1">Tipo</th>
                        <th class="border px-2 py-1">Nombre</th>
                        <th class="border px-2 py-1">Precio</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="text-right font-bold mt-2 text-sm sm:text-base">
            Total: $<span id="total">0.00</span>
        </div>

        <button id="btn-descargar"
            class="bg-green-500 text-white px-4 py-2 rounded mt-4 w-full sm:w-auto block mx-auto sm:mx-0">
            Descargar Tabla
        </button>
    </div>
</body>

</html>
